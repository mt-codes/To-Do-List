<!DOCTYPE html>
<html lang='en'>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9">
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>To do list</title>
	<link href="styles/styles.css" rel="stylesheet" type="text/css">
	<!--[if lte IE8]>
	<link href="styles/ie-styles.css" rel="stylesheet" type="text/css">
	<script src="script/ie-date.js></script>
	<script src="script/ie-main.js></script>
	<![endif]-->
</head>

<body>
	<div class="root">
		<div class="to-do-header">
			<img alt="Background mint image" src="img/ok.jpg">
			<p class='current-date'></p>
		</div>
		<hr class='header-hr'>
		<div class='add-a-to-do'>
			<img alt="Add button image" class='add-button-image' src="png/more.png">
			<input id='add-task' placeholder='Add a to-do' type='text'>
		</div>
		<hr class='add-hr'>
		<div class="to-do-body">
			<ul class='to-do-list'></ul>
		</div>
	</div>
	<script src="scripts/date.js"></script>
	<script src="scripts/main.js"></script>
</body>

</html>
